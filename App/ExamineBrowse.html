<div class="row">
	<div class="col-xs-2">
		<form class="form-inline">
			<label>Navigate To: </label><br />
			<span>
				<input class="form-control navigate-input" type="datetime-local" ng-model="navigateValue" placeholder="Navigate to"/>
				<button class="btn btn-outline-success my-2 my-sm-0" ng-click="navigateTo(navigateValue)" type="submit"><i class="fa fa-arrow-circle-right"></i></button>
			</span>
		</form>

		<button class="btn-secondary" ng-click="next()"><i class="fa fa-arrow-up up-down-frame-button"></i></button>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="entry in frames" ui-sref-active="active" ui-sref="device.examine.browse.frame({ frameId: entry.Id })" tooltip="{{entry.SessionName}} - {{entry.FrameNumber}}">
					<td>{{entry.CollectedAt | utcToLocal:'short'}}</td>
				</tr>
			</tbody>
		</table>
		<div ng-hide="frames" class="row"><div class="col-md-1 col-md-offset-4"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw margin-bottom"></i></div></div>

		<button class="btn-secondary" ng-click="prior()"><i class="fa fa-arrow-down up-down-frame-button"></i></button>
	</div>
	<div class="col-xs-10" ui-view="frameDetail"></div>
</div>
