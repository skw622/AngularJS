<div class="site-body">

    <h1 class="sub-header">Select a Device</h1>

    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Devices:</h3>
                </div>
                <div class="panel-body" ng-repeat="device in deviceList" ui-sref-active="preview.analyze({deviceId: device.DeviceId})">
                    <a ui-sref="preview.analyze({deviceId: device.DeviceId, period: 'day', mode: 'chart'})">Device Id:{{device.DeviceId}} <br>Location:{{device.Location}}</a>
                </div>
            </div>
        </div>

        <!-- MAP HERE -->
        <div class="col-xs-9">
			<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyBOtZNJXpEBU5RxLqdNFb5d6m5iJk5R9Mw">
				<ng-map center="39.8282,-98.5795" zoom="3" default-style="false" style="display:block;height:500px">
					<marker ng-repeat="mark in deviceMarkers" position="[{{mark.coords.latitude}},{{mark.coords.longitude}}]" title="'{{mark.idKey}}'"
						on-click="changeState(mark)"/>
				</ng-map>
			</div>
        </div>


    </div>
    <br>
    <div ui-view="previewPane" />

</div>
